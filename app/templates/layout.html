<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/discord-icon.ico') }}">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    {% block styles %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='img/Discord-Logo-Color.svg') }}" alt="Discord-Logo">
            Ayuda Escolar de Discord</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('docs') }}">Docs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('descargas') }}">Descargas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contacto') }}" tabindex="-1" aria-disabled="true">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- Contenido -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid bg-dark">
        <a class="navbar-brand">Â© 2021 Ayuda Escolar de Discord</a>
      </div>
    </nav>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
</body>
</html>
